<mat-toolbar
  class="toolbar"
  *ngIf="{
    source: source$ | async,
    nodes: nodes$ | async,
    links: links$ | async
  } as viewData"
>
  <button
    mat-raised-button
    color="accent"
    (click)="onGenerate()"
    [disabled]="!viewData?.source || !viewData?.nodes || !viewData?.links"
  >
    Generate
  </button>
</mat-toolbar>
